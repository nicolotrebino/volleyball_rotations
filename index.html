  <script src="js/vbTutorials.js"></script>
  <script type="text/javascript">
    let vbTutorialDiv;

    function clean(elem) {
      while (elem.firstChild) {
        elem.removeChild(elem.firstChild);
      }
    }

    function createVBTutorial() {
      clean(vbTutorialDiv);
      const vbTutorial = new VBTutorialServeReceieve({
        language: 'it',
        width: vbTutorialDiv.offsetWidth
      });
      vbTutorialDiv.appendChild(vbTutorial.getSVG());
      vbTutorial.draw();
    }

    window.onload = () => {
      vbTutorialDiv = document.getElementById('vbTutorialDiv');
      createVBTutorial();
    };

    window.onresize = () => {
      createVBTutorial();
    };
  </script>
